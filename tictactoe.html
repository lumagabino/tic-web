<!-- HTML -->

<!DOCTYPE html> 
<html> 
      
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="tictactoe.css"> 
    <!-- JavaScript file included -->
    <script src="tictactoe.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head> 

<body> 
    <div id="game"> 
        <h1>Tic Tac Toe</h1> 
        <p id="instruction"> 
            First Player: <b>Player X </b>
            <br><br> 
            Second Player: <b>Player O</b> 
        </p> 

        <br>

        <div class = "board"> 
            <div class="row"> 
                <button id="b1" class="cell" onclick="tappedB1(); tapped(this.getAttribute('id'))"></button>
                <button id="b2" class="cell" onclick="tappedB2(); tapped(this.getAttribute('id'))"></button>
                <button id="b3" class="cell" onclick="tappedB3(); tapped(this.getAttribute('id'))"></button>
            </div> 
            <div class="row"> 
                <button id="b4" class="cell" onclick="tappedB4(); tapped(this.getAttribute('id'))"></button>
                <button id="b5" class="cell" onclick="tappedB5(); tapped(this.getAttribute('id'))"></button>
                <button id="b6" class="cell" onclick="tappedB6(); tapped(this.getAttribute('id'))"></button>
            </div> 
            <div class="row"> 
                <button id="b7" class="cell" onclick="tappedB7(); tapped(this.getAttribute('id'))"></button>
                <button id="b8" class="cell" onclick="tappedB8(); tapped(this.getAttribute('id'))"></button>
                <button id="b9" class="cell" onclick="tappedB9(); tapped(this.getAttribute('id'))"></button>
            </div> 
        </div> 

        <br><br>
        
        <label id="labelWinner"></label>
        
        <br><br> 
        
        <button id="but" onclick="reset()"> 
            Reset 
        </button> 
        <br><br> 
    </div> 
</body> 

</html>
